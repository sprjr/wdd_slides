<!DOCTYPE html>
<html>
<head>
    <title>WDD_Slides</title>
    
    <!-- CSS Documents -->
    <link rel="stylesheet" type="text/css" href="css/display.css">
    
    <!-- jQuery, jQuery Couch, & Other JavaScript Documents -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://sprjr.cloudant.com/_utils/script/jquery.couch.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="">Previous</a></li>
            <li><a href="#">Start Over</a></li>
            <li><a href="">Next</a></li>
        </ul>
    </nav>
</header>

<article id="slideshow">
    <section class="slide-body">
        <p>#Slide_Body#</p>
    </section>

    <section class="slide-caption">
        <p>#Slide_Caption#</p>
    </section>
</article>

<aside id="">
    <section id="slide_meta">
        <h1>#Slide_Title#</h1>
        <ul class="slide-meta">
            <li>#Slide_Author#</li>
            <li>#Slide_category#</li>
        </ul>
    </section>

    <section id="slide_links">
        <ul class="slide-links">
            <li>#Slide_Link#</li>
            <li>#Slide_Link#</li>
            <li>#Slide_Link#</li>
        </ul>
    </section>
</aside>

<footer>
    <h2>WDD_Slides Project</h2>
    <p>By Stephen Rivas JR</p>
</footer>
</body>
</html>
